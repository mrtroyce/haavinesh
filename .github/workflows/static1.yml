    <a href="jquery-part7.html" class="part">PART 7 <i class="fas fa-th-large icon"></i></a>
    <a href="jquery-part8.html" class="part">PART 8 <i class="fas fa-th-large icon"></i></a>
    <a href="jquery-part9.html" class="part">PART 9 <i class="fas fa-th-large icon"></i></a>
    <a href="jquery-part10.html" class="part">PART 10 <i class="fas fa-th-large icon"></i></a>
