    <title>Welcome to My jQuery Tutorials</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        ul {
            list-style: none;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #fff;
            color: #1f4037;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
        }
    </style>
</head>
