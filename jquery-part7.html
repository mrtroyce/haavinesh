<!DOCTYPE html>
<html>
<head>
  <title>Theme Showcase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    /* ===== GENERAL PAGE STYLE ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      margin: 0;
    }

    #themePage {
      background: transparent;
    }

    /* ===== HEADER ===== */
    .ui-header {
      background: linear-gradient(90deg, #0077b6, #48cae4);
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .ui-header .ui-title {
      font-size: 26px !important;
      color: #fff !important;
      font-weight: 600;
      text-shadow: none;
    }

    /* ===== MAIN CONTENT ===== */
    .ui-content {
      text-align: center;
      padding: 30px 15px;
    }

    h2 {
      color: #5e35b1;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    h4 {
      color: #424242;
      text-align: center;
      font-weight: 500;
      margin-top: 25px;
    }

    /* ===== BUTTON STYLES ===== */
    .ui-btn {
      border: none !important;
      border-radius: 12px !important;
      padding: 10px 18px !important;
      font-weight: bold !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .ui-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .btn-style {
      background: linear-gradient(90deg, #f5a623, #fdd835) !important;
      color: #fff !important;
    }

    .btn-theme-b {
      background: linear-gradient(90deg, #6a5acd, #8e7dff) !important;
      color: white !important;
    }

    .btn-theme-a {
      background: linear-gradient(90deg, #ff69b4, #ff85c1) !important;
      color: white !important;
    }

    /* ===== FOOTER ===== */
    .ui-footer {
      background: linear-gradient(90deg, #48cae4, #0077b6);
      color: #fff !important;
      text-align: center;
      font-weight: 600;
      padding: 10px 0;
      border: none;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
    }

    .ui-footer h4 {
      margin: 0;
      font-size: 15px;
      color: #fff !important;
      text-shadow: none;
    }

  </style>
</head>
<body>

  <div data-role="page" id="themePage">

    <div data-role="header">
      <h1>Theme Showcase</h1>
    </div>

    <div data-role="main" class="ui-content">
      <h2>Styled Buttons</h2>
      <a href="#" class="btn-style ui-btn ui-btn-inline">Button 1</a>
      <a href="#" class="btn-style ui-btn ui-btn-inline">Button 2</a>

      <h4>Buttons with Icons</h4>
      <a href="#" class="btn-style ui-btn ui-btn-inline ui-icon-user ui-btn-icon-left">User</a>
      <a href="#" class="btn-style ui-btn ui-btn-inline ui-icon-video ui-btn-icon-left">Video</a>

      <h4>Buttons with Themes</h4>
      <a href="#" class="btn-theme-b ui-btn ui-btn-inline">Theme B</a>
      <a href="#" class="btn-theme-a ui-btn ui-btn-inline">Theme A</a>
    </div>

    <div class="ui-footer" data-role="footer" data-position="fixed">
      <h4>Â© Haavinesh DIT4A</h4>
    </div>

  </div>

</body>
</html>
